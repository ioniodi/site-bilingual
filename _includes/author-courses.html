<div>
  {% for course in site.courses%}
  {% if course.author == author %}
  <ul>
    <li><a href="https://dimospagakis.github.io/site1/gr/courses/{{ course.rel }}">{{ course.title }}</a></li>
  </ul>
  {% endif %}
  {% endfor %}
  {% for course_en in site.courses-en%}
  {% if course_en.author == author %}
  <ul>
    <li>{{ course_en.title }}</li>
  </ul>
  {% endif %}
  {% endfor %}
</div>
