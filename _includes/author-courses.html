<div>
  {% for course in site.courses%}
  {% if course.author == author %}
  <ul>
    <li><a href="https://dimospagakis.github.io/site1/gr/courses/{{ course.ref }}/">{{ course.title }}</a></li>
  </ul>
  {% endif %}
  {% endfor %}
  {% for course_en in site.courses-en%}
  {% if course_en.author == author %}
  <ul>
    <li><a href="https://dimospagakis.github.io/site1/en/courses/{{ course_en.ref }}/">{{ course_en.title }}</a></li>
  </ul>
  {% endif %}
  {% endfor %}
</div>
