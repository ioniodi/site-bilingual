  <ul>
    {% assign posts=site.documents | where:"ref", page.ref | sort: 'lang' %}
    {% for post in posts %}
      <li class="masthead__menu-item"><a href="{{site.baseurl}}{{ post.url }}">{{ post.lang }}</a></li>
    {% endfor %}
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for page in pages %}
      <li class="masthead__menu-item"><a href="{{site.baseurl}}{{ page.url }}">{{ page.lang }}</a></li>
    {% endfor %}
  </ul>
